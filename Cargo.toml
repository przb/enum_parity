[package]
name = "parity_enum"
version = "0.1.0-alpha"
edition = "2021"
rust-version = "1.90"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = { version = "1.0.104", features = ["span-locations"] }
quote = "1.0.42"
syn = { version = "2.0.111", features = ["extra-traits", "fold", "full", "visit"] }

[dev-dependencies]
trybuild = { version = ">=1.0", features = ["diff"] }

